        <section class="calendarHeader">
            <nav>

                    <i class="fa fa-times" style="margin-top: 10px; font-size: 30px;" onclick="hideMenu()"></i>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="join.html">Join</a></li>
                        <li><a href="leadership.html">Leadership</a></li>

                    </ul>
                </div>
                <i class="fa fa-bars" style="margin-top: 0px;" onclick="showMenu()"></i>
            </nav>

        <section class="calendar" onclick="hideMenu()">
            <p><br></p>

        <script>
            let navLinks = document.getElementById("navLinks");
            let menuShowing = false;
            function showMenu() {
                navLinks.style.display = "block";
                menuShowing = true;
            }
            function hideMenu() {
                if (window.innerWidth < 1177) {
                    navLinks.style.display = "none";
                    menuShowing = false;
                }
            }
            window.addEventListener("resize", function() {
                if (window.innerWidth > 1176) {
                    navLinks.style.display = "block";
                }
                else if (menuShowing) {
                    navLinks.style.display = "block";
                }
                else {
                    navLinks.style.display = "none";
                }
            });
        </script>

        <button id="backToTop" title="Back to Top">&uarr;</button>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                let backToTopButton = document.getElementById("backToTop");
                window.onscroll = function() {
                    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                        backToTopButton.style.display = "block";
                    }
                    else {
                        backToTopButton.style.display = "none";
                    }
                };
                backToTopButton.addEventListener("click", () => {
                    window.scrollTo({
                        top: 0,
                        behavior: "smooth"
                    });
                });
            });
        </script>

    </body>
</html>
