<html>
    <head>
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>Texas A&M Water Ski Team - Home</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <section class="homeHeader">
            <nav>
                <a href="index.html"><img src="header/logo.png"></a>
                <div class="nav-links" id="navLinks">
                    <i class="fa fa-times" style="margin-top: 10px;" onclick="hideMenu()"></i>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="join.html">Join</a></li>
                        <li><a href="calendar.html">Calendar</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="sponsors.html">Sponsors</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <i class="fa fa-bars" style="margin-top: 0px;" onclick="showMenu()"></i>
            </nav>

            <div class="homeHeaderTextBox">
                <hl>Texas A&M Water Ski Team</hl>
                <p>Texas A&M's premier organization for 3-event water skiing.</p>
                <a href="about.html" class="hero-btn">Learn More</a>
            </div>

        </section>

        <section class="footer">
            <h4>Connect With Us</h4>
            <div class="icons">
                <a href="mailto: texasamwaterski@gmail.com"><img src="icons/email.png"></a>
                <a href="https://groupme.com/join_group/95599027/mkyDvLlk"><img src="icons/groupme.png"></a>
                <a href="https://www.instagram.com/aggiewaterski/"><img src="icons/instagram.png"></a>
                <a href="https://www.facebook.com/tamuwaterski/"><img src="icons/facebook.png"></a>
            </div>
            <p>Copyright <i class="fa fa-copyright"></i> 2024 Texas A&M Water Ski Team. All Rights Reserved.</p>
        </section>

        <script>
            var navLinks = document.getElementById("navLinks");
            function showMenu() {
                navLinks.style.display = "block";
            }
            function hideMenu() {
                navLinks.style.display = "none";
            }
            window.addEventListener("resize", function() {
                if (window.innerWidth > 1000) {
                    navLinks.style.display = "block";
                }
                else {
                    navLinks.style.display = "none";
                }
            });
        </script>

        <button id="returnToTop" title="Return To Top">&uarr;</button>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const returnToTopButton = document.getElementById("returnToTop");
                window.onscroll = function() {
                    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                        returnToTopButton.style.display = "block";
                    }
                    else {
                        returnToTopButton.style.display = "none";
                    }
                };
                returnToTopButton.addEventListener("click", () => {
                    window.scrollTo({
                        top: 0,
                        behavior: "smooth"
                    });
                });
            });
        </script>

    </body>
</html>
